name: Deploy

env:
  PROJECT_NAME: buntal

on:
  push:
    branches: ['main', 'docs']

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build & Deploy
    defaults:
      run:
        working-directory: apps/web
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install
      - run: bun run build
      - name: Upload
        uses: appleboy/scp-action@v0.1.4
        with:
          source: './apps/web/.buntal/*'
          host: ${{ secrets.SSH_HOST }}
          target: '$PROJECT_NAME/apps/web'
          username: ${{ secrets.SSH_USER }}
          strip_components: 3
          key: ${{ secrets.SSH_PRIVATE_KEY }}
      - name: Restart pm2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: PROJECT_NAME
          script: pm2 delete $PROJECT_NAME; cd $PROJECT_NAME/apps/web && pm2 start "bun start" --name $PROJECT_NAME && pm2 save
